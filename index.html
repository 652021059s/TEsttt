  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ffe0f0, #ffd6eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .envelope {
      position: relative;
      width: 250px;
      height: 160px;
      background: #fff;
      border: 2px solid #ff99cc;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #ff99cc;
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 3;
    }

    .paper {
      position: absolute;
      bottom: 0;
      left: 10%;
      width: 80%;
      height: 130%;
      background: #fffbea;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transform: translateY(100%) scale(0.95);
      transition: transform 1s ease, box-shadow 1s ease;
      z-index: 1;

      background-image:
        linear-gradient(to bottom, rgba(255, 204, 229, 0.15) 1px, transparent 1px),
        url('assets/heart.png');
      background-size: 100% 24px, 48px;
      background-repeat: repeat-y, no-repeat;
      background-position: top left, center 60px;

      padding: 60px 20px 20px;
      box-sizing: border-box;
    }

    .message-text {
      margin-top: 15px;
      font-size: 1rem;
      color: #d63384;
      font-weight: bold;
      text-shadow: 1px 1px #fff;
    }

    .birthday-text {
      position: absolute;
      top: 20px;
      font-size: 1.4rem;
      color: #ff66b3;
      font-weight: bold;
      text-shadow: 2px 2px #fff;
      letter-spacing: 1px;
      text-align: center;
      animation: fadeIn 2s ease-in-out infinite alternate;
      width: 100%;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .count-number {
      font-size: 2.2rem;
      font-weight: bold;
      color: #e60073;
      text-shadow: 1px 1px 2px #fff;
      margin: 0 5px;
      display: inline-block;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
      background-size: contain;
      animation: floatHeart 6s infinite;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

      .envelope { width: 220px; height: 140px; }
      .paper { height: 130%; }
